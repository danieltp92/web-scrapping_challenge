<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Mission to Mars</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <style>
            h3 {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            ::before  
            <div class="jumbotron text-center">
                <h1>Mission to Mars</h1>
                <p>
                    <a class="btn btn-primary btn-lng" href="/scrape" role="button">Scrape New Data</a>
                </p>
            </div>
            <div class="row" id="latest-news">
                <div class="col-md-12">
                    <h2>Latest Mars News</h2>
                    <h3 class="heading">{{list_news.title}}</h3>
                    <h4 class="news-text">{{list_news.text}}</h4>
                </div>
                <div class="row" id="facts">
                    <div class="col-sm-6">
                        <h2>Featured Mars Image</h3>
                        <img src="{{ list_news.src }}">
                    </div>
                    <div class="col-sm-6">
                        <h3>Mars Characteristics</h3>
                        <include src="../table.html">
                    </div>
                </div>
                <div class="row" id="facts">
                    <h3>Mars Hemispheres</h3>
                        <div class="col-sm-3">
                            <h3>{{list_news.1}}</h3>
                            <img src="{{ list_news.5 }}">
                        </div>
                        <div class="col-sm-3">
                            <h3>{{list_news.2}}</h3>
                            <img src="{{ list_news.6 }}">
                        </div>
                        <div class="col-sm-3">
                            <h3>{{list_news.3}}</h3>
                            <img src="{{ list_news.7 }}">
                        </div>
                        <div class="col-sm-3">
                            <h3>{{list_news.4}}</h3>
                            <img src="{{ list_news.8 }}">
                        </div>
                </div>
            </div>
        </div>
    </body>
</html>
